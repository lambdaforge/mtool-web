<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="/participant/tool.css" media="screen" />
</head>

<body>

    <!-- Menu Screen -->
    <div id="menu" class="screen">
        <div class="centered">
            <p class="message">{{welcome|linebreaks-br|safe}}</p>
            <br>
            <button id="btn-introduction" type="button">Start</button>

        </div>
    </div>

    <!-- Consent Screen -->
    <div id="consent" class="screen">
        <div class="centered">
            <h2>Consent Form</h2>
            {% if not consent-text|empty? %}
            <p class="message">{{consent-text|linebreaks-br|safe}}</p>
            {% endif %}

            {% if not consent-link|empty? %}
            <a class="" href="{{consent-link}}" target="_blank">Link to external consent page</a>
            {% endif %}
            <br>
            <button id="btn-consent" type="button">Accept</button>
            <br>
            <br>
            <button id="btn-consent-decline" type="button">Decline</button>
        </div>
    </div>
    <!-- Video Screen -->
    <div id="display-video" class="screen"></div>

    <!-- Thank You Screen -->
    <div id="thank-you" class="screen">
        <button id="btn-ty-back" type="button">Go Back</button>
        <div class="centered explanation">
            <p>{{thanks|linebreaks-br|safe}}</p>
            {% if not survey|empty? %}
            <a id="survey-link" href="{{survey}}" target="_blank">Survey Link</a>
            {% endif %}
        </div>
    </div>

    <!-- Mapping Screens -->
    <div id="mapping-practice" class="screen">
        <canvas id="mapping-canvas-practice"></canvas>
    </div>
    <div id="mapping-drivers" class="screen">
        <canvas id="mapping-canvas-drivers"></canvas>
    </div>
    <div id="mapping-consequences" class="screen">
        <canvas id="mapping-canvas-consequences"></canvas>
    </div>

    <!-- Bar Chart Screen -->
    <div id="bar-chart-drawing" class="screen">
        <canvas id="bar-chart-canvas"></canvas>
    </div>

</body>
<script>var studyID = "{{study-id}}"; var uploadRoute = "{{upload-route}}"</script>
<script src="/participant/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="/participant/fabric-4.3.1.min.js" type="text/javascript"></script>
<script src="/participant/uuidv4.min.js" type="text/javascript"></script>
<script src="/participant/enums.js" type="text/javascript"></script>
<script src="/participant/state.js" type="text/javascript"></script>
<script src="/participant/canvasSettings.js" type="text/javascript"></script>
<script src="/participant/canvasCommon.js" type="text/javascript"></script>
<script src="/participant/mappingScreen.js" type="text/javascript"></script>
<script src="/participant/barChartScreen.js" type="text/javascript"></script>
<script src="/participant/tool.js" type="text/javascript"></script>

</html>
